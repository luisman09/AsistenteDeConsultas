{% extends "base.html" %}

{% comment %} 
{% endcomment %}

{% block titulo %} 
    Queries
{% endblock %}

{% block encabezado %}
{% endblock %}

{% block navegacion %}
    | <a class="limpiarGlobales" href="{% url "homepage" %}"> Volver Al Inicio </a>
{% endblock %}

{% block contenido %}

    <div class="box" id="box">
        <form action="{% url 'asistente_de_consultas:consultas' %}" method="post">
            {% csrf_token %}
            <div align="center">
                <label> Introduce tu Query: </label></br></br>
                <textarea class="form-control" id="query" name="query" rows="10" cols="60"></textarea><br>
                <input class="btn btn-sm" id="continuar" name="continuar" type="button" value="continuar"/></br></br>
                <div id="boton-final" hidden="true">
                    <input class="btn btn-primary" id="boton-final" type="submit" value="Hacer Consulta"/>
                </div>
            </div>

            <script>

                $('#continuar').on('click', function(){
                    query = $('#query').val();
                    if (query == "") {
                        alert("El query no debe estar vacio");
                    } else {
                        $('div#boton-final').show();
                    }
                });

            </script>

        </form>
    </div>

{% endblock %}
